    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'London';
            src: url(fontes/OldLondon.ttf) format(truetype), url(fontes/Olondon_.otf) format(opentype);
            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanded Ttpografy)
            -svg
            */
            font-weight: normal;
            font-style: normal;  
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'London', Times, serif;
            font-size: 70px;
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
