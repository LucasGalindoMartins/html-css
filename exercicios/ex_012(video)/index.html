<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="315" poster="imagens/tumb.jpeg" controls autoplay loop>
        <source src="midia/meu_video.mkv.mkv" type="video/mkv">
        <source src="midia/meu_video.webm.webm" type="video/webm">
        <source src="midia/meu_video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade para reprodução de vídeos.</p>
    </video>
    <!--Ordem de arquivos em vídeo do menor para o maior-->
    <hr>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=bF6sdnyf9jedOTAI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <hr>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/140561159?h=a0c2e2f789" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
