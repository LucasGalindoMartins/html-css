<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" checked> 
            <label for="isexmas">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="isexfem"> 
            <label for="isexfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut" checked> 
            <label for="iesfut">Futebol</label>
            <br>
            <input type="checkbox" name="eshand" id="ieshand"> 
            <label for="ieshand">Handbol</label>
            <br>
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label>
            <br>
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label>
            <br>
            <input type="checkbox" name="esvol" id="iesvol"> 
            <label for="iesvol">Vôlei</label>
            <br>
            <input type="checkbox" name="esmus" id="iesmus"> 
            <label for="iesmus">Musculação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
